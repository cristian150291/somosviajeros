<app-nav-bar-form></app-nav-bar-form>
<div class="barra-progreso-max"></div>
<div class="ctn-tam">
    <form action="" class="info-ctn" name="DatosForm" #DatosForm="ngForm"  (ngSubmit)="onSubmit(DatosForm)">
        <div class="info-title-ctn">
            <h3 class="info-title">{{ "Pass-title" | translate }}</h3>
        </div>
        <div class="inputs-ctn">      
            <div class="input-ctn">
                <input type="password" name="pass" class="input" id="pass" #pass="ngModel" [(ngModel)]="passwordModel.pass"
                placeholder="{{'Pass-placeholder1' | translate}}" autocomplete="off" required>
            </div>
            <div class="input-ctn">
                <input type="password" name="passConfirm" class="input" id="passConfirm" #passConfirm="ngModel" [(ngModel)]="passwordModel.passConfirm" 
                placeholder="{{'Pass-placeholder2' | translate}}" autocomplete="off" required>
            </div>
            <div class="btn-ctn">
                <button #btnSiguiente type="submit" class="inicio" [disabled]="!DatosForm.form.valid" >{{"Btn-env" | translate}}</button>
            </div>    
        </div>
    </form> 
</div>

<!-- TODAVIA SE DENE SOLUCIONAR COMO LEVVANTAR EL MODAL DESDE UN ELSE, PARA PODER RECIBIR EL #alertMarker -->
<ng-template #alerMarker let-modal >
    <div class="modal-ctn-padre">
        <div class="modal-ctn">
            <h2 class="modal-logo"><div class="logo-rodd-modal"></div></h2>
            <button type="button" class="btn-cancel icon-cancel-circle"  (click)="closeAlert()"></button>
        </div>
        <div class="m-top"></div>
        <div class="modal-sep"></div>
        <div class="modal-contenido-central">
            <h4 class="modal-title" >{{ msgError }}</h4>
        </div>
        <div class="modal-sep"></div>
        <div class="modal-btn-ctn">
            <div class="modal-btns">
                <button type="button" class="modal-btn modal-acep" (click)="closeAlert()">{{"Modal.acep" | translate}}</button>
            </div>
        </div>
    </div>
</ng-template>
